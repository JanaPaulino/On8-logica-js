    <!-- 3. Crie uma função que calcula 5% de desconto retornando o valor do desconto. -->

    <script>

        let valor = Number(prompt('Isira o o valor em R$'))
        
        let desconto = valor * 5 /100

        const valorComDesconto = valor - desconto

        console.log('O valor do desconto é R$', valorComDesconto)

        alert(valorComDesconto)

        

    </script>
