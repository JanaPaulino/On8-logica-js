</head>

<body>

    <!-- 1. Crie uma função que retorna a palavra (impar/par) de acordo com seu parâmetro. -->

    <script>

         prompt('Digite um número')

        function parimp(n) {
            if (n % 2 == 0) {
                return "esse é um número par"

            } else {
                return "esse número é impar"
            }
        }

        console.log(parimp(4))


    </script>

</body>
