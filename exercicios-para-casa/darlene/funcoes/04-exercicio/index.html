<body>
    <!-- 4. Crie uma função que recebe o ano de nascimento da pessoa informando se ela é maior de idade ou menor. -->

    <script>

        let dataDeNascimento = Number(prompt('Informe o seu ano de nascimento'))

        if(dataDeNascimento <= 2003){
            console.log('Você é maior de idade')
        } else if(dataDeNascimento >= 2004){
            console.log('Você é menor de idade')
        }


    </script>
