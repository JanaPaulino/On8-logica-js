    <!-- 2. Crie uma função que recebe 2 parâmetros e retorna a multiplicação deles. -->

<script>

let n1 = prompt ('Digite o primeiro número')
let n2 = prompt('Digite o Segundo número')

}
console.log(multiplicação(1))
